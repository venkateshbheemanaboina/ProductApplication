<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            text-align: right;
        }

        button {
            margin-top: 10px;
        }

   	    #error-message {
        color: red;
        margin-bottom: 10px;
        text-align: center; /* Add this line for center alignment */
        }


    </style>
    <script>
        function validateForm() {
            var proId = document.getElementById('proId').value;
            var proName = document.getElementById('proName').value;
            var proCost = document.getElementById('proCost').value;
            var proBrand = document.getElementById('proBrand').value;
            var proMadeIn = document.getElementById('proMadeIn').value;
            var proMfgDate = document.getElementById('proMfgDate').value;
            var proExpDate = document.getElementById('proExpDate').value;
            var proImage = document.getElementById('proImage').value;

            var errorMessage = '';

            // Check if proId is alphanumeric
            if (!/^[a-zA-Z0-9]+$/.test(proId)) {
                errorMessage += 'Product ID must be alphanumeric.<br>';
            }

            if (proName.trim() === '') {
                errorMessage += 'Product Name is required.<br>';
            }

            if (proCost.trim() === '' || isNaN(proCost)) {
                errorMessage += 'Product Cost must be a valid number.<br>';
            }

            if (proBrand.trim() === '') {
                errorMessage += 'Brand is required.<br>';
            }

            // Check if proMfgDate is not greater than proExpDate
            if (proMfgDate > proExpDate) {
                errorMessage += 'Manufacturing Date cannot be greater than Expiry Date.<br>';
            }

            if (proExpDate.trim() === '') {
                errorMessage += 'Expiry Date is required.<br>';
            }

            if (proImage.trim() === '') {
                errorMessage += 'Product Image is required.<br>';
            }

            if (errorMessage !== '') {
                document.getElementById('error-message').innerHTML = errorMessage;
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <form id="productForm" action="./AddProductServlet" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" class="mt-5 container">
        <div id="error-message"></div>

        <div class="form-group row">
            <label for="proId" class="col-sm-4 col-form-label">Product ID:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control col-5" id="proId" name="proId" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proName" class="col-sm-4 col-form-label">Product Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control col-5" id="proName" name="proName" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proCost" class="col-sm-4 col-form-label">Product Cost:</label>
            <div class="col-sm-8">
                <input type="number" step="0.01" class="form-control col-5" id="proCost" name="proCost" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proBrand" class="col-sm-4 col-form-label">Brand:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control col-5" id="proBrand" name="proBrand" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proMadeIn" class="col-sm-4 col-form-label">Made In:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control col-5" id="proMadeIn" name="proMadeIn" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proMfgDate" class="col-sm-4 col-form-label">Manufacturing Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control col-5" id="proMfgDate" name="proMfgDate" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proExpDate" class="col-sm-4 col-form-label">Expiry Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control col-5" id="proExpDate" name="proExpDate" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="proImage" class="col-sm-4 col-form-label">Product Image:</label>
            <div class="col-sm-8">
                <input type="file" class="form-control-file col-5" id="proImage" name="proImage" accept="image/*" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="Home.html" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </form>

</body>
</html>
