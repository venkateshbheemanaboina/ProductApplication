<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
        }

        .btn-success {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .btn-primary {
            background-color: #2196f3;
            border-color: #2196f3;
        }

        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
        }

        .btn-block {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Management System</h1>

        <div class="row">
            <div class="col-md-12">
                <a href="AddProduct.html" class="btn btn-success btn-custom btn-block">Add Product</a>
            </div>
            <div class="col-md-12">
                <a href="ListOfProduct.jsp" class="btn btn-primary btn-custom btn-block">List of Products</a>
            </div>
            <div class="col-md-12">
                <a href="ProductHome.html" class="btn btn-danger btn-custom btn-block">Logout</a>
            </div>
        </div>
    </div>

</body>
</html>
